<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#F5F3EE"/>

  <!-- おちょこけし本体 -->
  <g transform="translate(200, 80)">
    <!-- 頭部（おちょこ部分） -->
    <ellipse cx="0" cy="0" rx="35" ry="8" fill="#D4A574" opacity="0.3"/>
    <circle cx="0" cy="-5" r="28" fill="#D4A574"/>
    <circle cx="0" cy="-5" r="24" fill="#E8C9A0"/>

    <!-- 顔 -->
    <circle cx="-8" cy="-8" r="2" fill="#3E2723"/>
    <circle cx="8" cy="-8" r="2" fill="#3E2723"/>
    <path d="M -6 -2 Q 0 2 6 -2" stroke="#C97A7A" stroke-width="1.5" fill="none" stroke-linecap="round"/>

    <!-- 頭の模様 -->
    <circle cx="0" cy="-22" r="3" fill="#C97A7A"/>
    <path d="M -12 -18 L -8 -15 L -12 -12" stroke="#8B6F47" stroke-width="1" fill="none"/>
    <path d="M 12 -18 L 8 -15 L 12 -12" stroke="#8B6F47" stroke-width="1" fill="none"/>

    <!-- 首 -->
    <rect x="-8" y="15" width="16" height="12" rx="2" fill="#D4A574"/>
    <line x1="-8" y1="21" x2="8" y2="21" stroke="#8B6F47" stroke-width="0.5"/>

    <!-- 胴体 -->
    <path d="M -28 30 Q -28 120 0 180 Q 28 120 28 30 Z" fill="#D4A574"/>
    <path d="M -24 30 Q -24 120 0 176 Q 24 120 24 30 Z" fill="#E8C9A0"/>

    <!-- 胴体の模様（シンプルな縦線） -->
    <line x1="0" y1="35" x2="0" y2="170" stroke="#C97A7A" stroke-width="2"/>
    <line x1="-12" y1="40" x2="-10" y2="80" stroke="#8B6F47" stroke-width="1" opacity="0.6"/>
    <line x1="12" y1="40" x2="10" y2="80" stroke="#8B6F47" stroke-width="1" opacity="0.6"/>

    <!-- 底部 -->
    <ellipse cx="0" cy="180" rx="8" ry="4" fill="#8B6F47"/>
  </g>

  <!-- 説明テキスト -->
  <text x="200" y="310" font-family="serif" font-size="14" fill="#5D4E37" text-anchor="middle">おちょこけし</text>
  <text x="200" y="330" font-family="sans-serif" font-size="10" fill="#8B7355" text-anchor="middle">飾る工芸と使う酒器</text>
</svg>
